<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zorix Agent Chat</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .chat-header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .chat-header h1 {
            margin: 0;
            font-size: 24px;
        }
        
        .chat-header p {
            margin: 5px 0 0 0;
            opacity: 0.8;
            font-size: 14px;
        }
        
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
        }
        
        .user-message {
            background: #007bff;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        
        .ai-message {
            background: #e9ecef;
            color: #333;
            margin-right: auto;
        }
        
        .chat-input {
            display: flex;
            padding: 20px;
            background: white;
            border-top: 1px solid #dee2e6;
        }
        
        .chat-input input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #dee2e6;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
        }
        
        .chat-input input:focus {
            border-color: #007bff;
        }
        
        .chat-input button {
            margin-left: 10px;
            padding: 12px 24px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        .chat-input button:hover {
            background: #0056b3;
        }
        
        .chat-input button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .status {
            padding: 10px 20px;
            text-align: center;
            font-size: 14px;
            background: #fff3cd;
            color: #856404;
            border-bottom: 1px solid #ffeaa7;
        }
        
        .status.connected {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .typing {
            font-style: italic;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ü§ñ Zorix Agent Chat</h1>
            <p>AI-Powered Development Assistant</p>
        </div>
        
        <div id="status" class="status">
            Connecting to Zorix Agent...
        </div>
        
        <div id="chatMessages" class="chat-messages">
            <div class="message ai-message">
                <strong>Zorix Agent:</strong> Hello! I'm your AI development assistant. How can I help you today?
            </div>
        </div>
        
        <div class="chat-input">
            <input 
                type="text" 
                id="messageInput" 
                placeholder="Type your message here..." 
                disabled
            >
            <button id="sendButton" onclick="sendMessage()" disabled>Send</button>
        </div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:8001';
        let isConnected = false;
        
        // Test connection on load
        window.onload = function() {
            testConnection();
        };
        
        async function testConnection() {
            const status = document.getElementById('status');
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            
            try {
                const response = await fetch(`${API_BASE}/health`);
                if (response.ok) {
                    status.textContent = '‚úÖ Connected to Zorix Agent';
                    status.className = 'status connected';
                    messageInput.disabled = false;
                    sendButton.disabled = false;
                    isConnected = true;
                } else {
                    throw new Error('Server not responding');
                }
            } catch (error) {
                status.textContent = '‚ùå Cannot connect to Zorix Agent. Make sure the server is running on port 8001.';
                status.className = 'status error';
                isConnected = false;
            }
        }
        
        async function sendMessage() {
            if (!isConnected) {
                alert('Not connected to server. Please check if Zorix Agent is running.');
                return;
            }
            
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) return;
            
            // Add user message to chat
            addMessage(message, 'user');
            messageInput.value = '';
            
            // Show typing indicator
            const typingDiv = addMessage('Thinking...', 'ai', true);
            
            try {
                const response = await fetch(`${API_BASE}/api/v1/chat/message`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: 'web-chat-' + Date.now()
                    })
                });
                
                // Remove typing indicator
                typingDiv.remove();
                
                if (response.ok) {
                    const result = await response.json();
                    addMessage(result.message || 'No response from AI', 'ai');
                } else {
                    const errorText = await response.text();
                    addMessage(`Error: ${response.status} - ${errorText}`, 'ai');
                }
                
            } catch (error) {
                // Remove typing indicator
                typingDiv.remove();
                addMessage(`Connection error: ${error.message}. The AI chat requires AWS Bedrock configuration.`, 'ai');
            }
        }
        
        function addMessage(text, sender, isTyping = false) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message${isTyping ? ' typing' : ''}`;
            
            if (sender === 'ai') {
                messageDiv.innerHTML = `<strong>Zorix Agent:</strong> ${text}`;
            } else {
                messageDiv.textContent = text;
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            return messageDiv;
        }
        
        // Allow Enter key to send message
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
